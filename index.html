<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <div class="cartoon-container">
      <div>
        <img src="img/5f99d42726d61b0004c92f7a.png" alt="todoList" class="todoimg">
      </div>
      <div class="h3-container">
        <h3 class="bubble bubble-bottom-left">I made a huge to-do list for today. <br>I'm just trying to figure out who's going to do it.</h3>
      </div>
    </div>
    <div class="todo-container">
      <div class="todo-card">
        <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task" />
        <button id="add-task-btn">Add Task</button>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
      </div>
    </div>
  </div>
 
  </main>
<script src="app.js"></script>
</body>

</html>
